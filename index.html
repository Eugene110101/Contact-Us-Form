<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <img src="./icons/Location.png" alt="local">
                    <div class="topic">Address</div>
                    <div class="text-one">Barnaul</div>
                    <div class="text-two">Sozialisticheskyi 126</div>
                </div>
                <div class="phone details">
                    <img src="./icons/phone.png" alt="phone">
                    <div class="topic">Phone</div>
                    <div class="text-one">+7 929 393 08 32</div>
                    <div class="text-two">+7 923 399 01 37</div>
                </div>
                <div class="email details">
                    <img src="./icons/mail.png" alt="email">
                    <div class="topic">Email</div>
                    <div class="text-one">FrontEndFury@mail.ru</div>
                    <div class="text-two">FrontEndFury@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi quaerat provident sunt quod, totam distinctio!</p>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-box message-box">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send now">
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
